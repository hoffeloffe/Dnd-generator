<!DOCTYPE html>
<html>

<head>
  <title>DND</title>
</head>

<body id="body">
  <div id="Box"></div>
  <h1>CharacterMaker 2.0</h1>


  <div class="basicInfo">
    <h4>Basic info:</h4>
    <label>Name:</label>
    <p><input id="inputname" value="Name..." /></p>

    <p><label>Race:</label></p>
    <select id="inputRace" value="Elf">
      <option value="Elf">Elf</option>
      <option value="DragonBorn">DragonBorn</option>
    </select>

    <p><label>Class:</label></p>
    <select id="inputClass" value="Wizard">
      <option value="Wizard">Wizard</option>
      <option value="Rouge">Rouge</option>
      <option value="Warlock">Warlock</option>
      <option value="Sorcerer">Sorcerer</option>
      <option value="Ranger">Ranger</option>
      <option value="Paladin">Paladin</option>
      <option value="Fighter">Fighter</option>
      <option value="Druid">Druid</option>
      <option value="Monk">Monk</option>
      <option value="Bard">Bard</option>
      <option value="Cleric">Cleric</option>
      <option value="Barbarian">Barbarian</option>
    </select>

    <p><label>Feat:</label></p>
    <select id="inputFeat" value="Actor">
      <option value="Actor">Actor</option>
      <option value="Alert">Alert</option>
    </select>

    <p><label>Level:</label></p>
    <p><input id="inputCurrentLv" type="number" value='0' /></p>

    <p><label>Background:</label></p>
    <select id="inputBackground" value="Gladiator">
      <option value="Gladiator">Gladiator</option>
      <option value="Noble">Noble</option>
      <option value="Spy">Spy</option>
    </select>

    <!-- <img class="image" src="https://i.redd.it/cgxw62my53p71.jpg" width="580" height="436" /> -->
  </div>
  <!-- <p><label>Custom Background (optional):</label></p>

  <textarea id="inputCustomBackground" rows="4" cols="50"></textarea>

  <select id="inputProfision1" value="stealth">
    <option value="performance">performance</option>
    <option value="stealth">stealth</option>
  </select>

  <select id="inputProfision2" value="stealth">
    <option value="performance">performance</option>
    <option value="stealth">stealth</option>
  </select> -->

  <div class="statsChoice">
    <div>
      <p><label>Strength:</label></p>
      <input id="inputStrength" type="number" value="8"></input>

      <p><label>Dexterity:</label></p>
      <input id="inputDexterity" type="number" value="8"></input>

      <p><label>Constitution:</label></p>
      <input id="inputConstitution" type="number" value="8"></input>
    </div>
    <div>

      <p><label>Intelligence:</label></p>
      <input id="inputIntelligence" type="number" value="8"></input>

      <p><label>Wisdom:</label></p>
      <input id="inputWisdom" type="number" value="8"></input>

      <p><label>Charisma:</label></p>
      <input id="inputCharisma" type="number" value="8"></input>
    </div>
  </div>


  <p>
    <button id="btnCreate">Create Charector</button>
    <button id="rancrtbtn">Random Create Charector</button>
    <button id="statsthrow">Stats button (map)</button>
  </p>
  <hr>

  <div id="CharacterContainer">
    <div id="CharacterTemplate" class="quest" hidden>
      <button class="btnRemoveCharacter"><small>x</small></button> <label>Character Info</label>
      <hr>
      <div class="upperPart">

        <div class="info">
          <li class="CharacterName" style="font-size: small;"></li>
          <li class="RaceName" style="font-size: small;"></li>
          <li class="dndclass" style="font-size: small;"></li>
          <li class="feats" style="font-size: small;"></li>
          <li class="currentlv" style="font-size: small;"></li>
          <li class="background" style="font-size: small;"></li>
        </div>

        <div class="stats">
          <div>
            <label class="str"></label>
            <br />
            <label class="dex"></label>
            <br />
            <label class="con"></label>
          </div>
          <label class="int"></label>
          <br />
          <label class="wis"></label>
          <br />
          <label class="cha"></label>
        </div>
      </div>

      <hr>

      <div class="lowerPart">
        <div class="skills">
          <div>
            <label class="acrobaticst"></label>
            <br />
            <label class="animalHandlingt"></label>
            <br />
            <label class="arcanat"></label>
            <br />
            <label class="athleticst"></label>
            <br />
            <label class="deceptiont"></label>
            <br />
            <label class="historyt"></label>
            <br />
            <label class="insightt"></label>
            <br />
            <label class="intimidationt"></label>
            <br />
            <label class="investigationt"></label>
            <br />
          </div>

          <label class="medicinet"></label>
          <br />
          <label class="naturet"></label>
          <br />
          <label class="perceptiont"></label>
          <br />
          <label class="performancet"></label>
          <br />
          <label class="persuasiont"></label>
          <br />
          <label class="religiont"></label>
          <br />
          <label class="sleightofhandt"></label>
          <br />
          <label class="stealtht"></label>
          <br />
          <label class="survivalt"></label>
        </div>
      </div>
      <hr/>
      <div class="characterBio">
        <text>Character Bio:</text>
        <label class="urBio" ></label>
      </div>

    


    </div>
  </div>


  <div id="outputstatsthrow"></div>
  </div>

  <div id="Root"></div>
</body>

</html>
