<body>

  <p><input id="inputname"/></p>

  </select>

  <p><button id="btnCreate" >Create Charector</button></p>
  <hr/>

  <div id="CharacterContainer">
      <div id="CharacterTemplate" class="quest" hidden>
          <button class = "btnRemoveCharacter"><small>x</small></button> <h4>Character Info</h4>

          <div class = "CharacterName" ></div>
          <div class = "RaceName"></div>
          <div class = "dndclass"></div>
      </div>
  </div>

  <div id="Root"></div>
</body>
